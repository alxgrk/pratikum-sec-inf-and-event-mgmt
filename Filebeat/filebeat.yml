output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    timeout: 15
    ssl:
      certificate_authorities:
      - /etc/pki/tls/certs/logstash-beats.crt

filebeat:
  inputs:
    - type: log
      paths:
        - /var/log/syslog
        - /var/log/auth.log
    - type: log
      paths:
        - "/var/log/sysdig/syscalls.log"
      json.keys_under_root: true
      processors:
        - script:
            lang: javascript
            id: sysdig_event_processor
            file: ${path.config}/sysdig_event_processor.js
