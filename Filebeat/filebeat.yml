output:
  elasticsearch:
    enabled: true
    hosts:
      - elk:9200
    #index: filebeat-default
    timeout: 60

filebeat:
  inputs:
    - type: log
      paths:
        - "/var/log/sysdig/syscalls.log"
      json.keys_under_root: true
      processors:
        - script:
            lang: javascript
            id: sysdig_event_processor
            file: ${path.config}/sysdig_event_processor.js
